<div class="letter mx-[10vw] bg-white shadow-2xl p-3">
    <div class="flex w-full h-full">
        <div class="w-full flex justify-center items-center">
            <img 
            class="max-h-full   rounded-md"
            [src]="product()?.imageUrls![0]" alt="">
        </div>
        <div class="flex flex-col w-full  py-4 px-2 ">
            <div id="header-description" class="border-b">
                <p class="text-blue-500 text-xs font-medium">Marca: {{product()?.brand}}</p>
                <h1 class="text-xl">
                    {{product()?.productName}}
                </h1>
                <div class="">
                    <div class="flex gap-1 pb-2 items-end">
                        <lib-rating [size]="1.6" [rating]="product()?.rating"></lib-rating>
                    </div>
                </div>
            </div>
            <div class="flex flex-col justify-between h-full my-4"> 
                <div class="flex flex-col justify-between ">
                    <div class="flex gap-3 items-end py-3">
                        <span class=" text-2xl font-normal">${{product()?.price}}</span>
                        <span class="text-sm">Piezas quedantes: {{product()?.stockCount}}</span>
                    </div>
                    <div >
                        <p class="text-xl pb-1">Descripcion</p>
                        <p class="max-h-44">{{product()?.description}}</p>
                    </div>
                </div>
                <div class="flex items-center" >
                    <button class=" w-full h-10 bg-orange-500 hover:bg-orange-600 text-white text-xl rounded-sm">Comprar</button>
                </div>
            </div>
        </div>
    </div>

   
</div>
