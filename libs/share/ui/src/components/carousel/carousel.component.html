<div class="relative overflow-x-hidden flex w-full h-full  items-center justify-center" #carousel>
    <div #carouselItem 
    [class.topContainer]="rowsPositions()=='top'"
    [style.transform]="'translateX(-' + position * carouselItem.offsetWidth + 'px)'"
    [style.transition]="'transform 1s ease'"
    class="absolute flex w-full h-full items-center justify-start ">
        @for (letter of letter?.toArray(); track $index) {
                <ng-container [ngTemplateOutlet]="letter.template" >
                </ng-container>
        }
    </div>
    <div  class="absolute flex justify-between w-full">
            <button 
            class="flex justify-center px-1 py-9 bg-slate-200/40 hover:bg-slate-200/40 cursor-pointer"
            (click)="moveLetter('left')">
                <mat-icon class="text-black" >chevron_left</mat-icon>
            </button>
            <button 
            class="flex  justify-center px-1 py-9 bg-slate-200/40 hover:bg-slate-200/40 cursor-pointer"
            (click)="moveLetter('right')">
                <mat-icon class="text-black" >chevron_right</mat-icon>
            </button>
    </div>
    @if (showPosition()) {
        <div class="absolute top-[96%] flex gap-3 ">
            @for (item of letter; track $index) {
                <button (click)="moveTo($index)" 
                [class.pointer]="$index === position" 
                class="bg-white/20 cursor-pointer rounded-full w-5 h-2 ">
                
            </button>
        }
    </div>  
}
</div>
