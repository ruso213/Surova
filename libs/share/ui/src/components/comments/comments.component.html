<div class="flex flex-col gap-1 border-b">
    <div class="flex flex-row gap-3 items-center">
        <div class="pl-1">
            <mat-icon class="scale-150 text-gray-400">account_circle</mat-icon>
        </div>
        <p class="text-xl font-normal">{{reviews()?.userName}}</p>
    </div>
    <div class="pb-3 px-2">
        <lib-rating [rating]="reviews()?.rating" [size]="1.4"></lib-rating>
        <p class="text-lg">{{reviews()?.comment}}</p>
    </div>
</div>
