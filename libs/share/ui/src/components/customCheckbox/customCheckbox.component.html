<div class="custom-checkbox flex gap-3 items-center content-center text-md">    
    <input 
    type="checkbox"  
    [formControl]="control" 
    [id]="option()" 
    [value]="option()"
    onkeypress
    (click)="toggleCheckbox(option())"
    >
    <label [for]="option()" class="w-full">
        <mat-icon class="size" >check</mat-icon> <!-- Icono que aparece si estÃ¡ chequeado -->
        <span>
            {{option()}}
        </span>
    </label>
</div>
